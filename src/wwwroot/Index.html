<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeStream wallet</title>
    <link rel="stylesheet" type="text/css" href="Index.css">
</head>
<body>
<header><h1>DeStream</h1></header>
<section id="Login" hidden>
    <article>
        <div>Create wallet</div>
        Password: <span id="NewPassword" contenteditable="true"></span>
        <div id="CreateWallet" onclick="CreateWalletClick()">button</div>
    </article>
    <article>
        <div>Recover wallet</div>
        <div>Password: <span id="RecoverPassword" contenteditable="true"></span></div>
        <div>Mnemonic: <span id="Mnemonic" contenteditable="true"></span></div>
        <div>Creation date: <span id="CreationDate" contenteditable="true"></span></div>
        <div id="RecoverWallet" onclick="RecoverWalletClick()">button</div>
    </article>
</section>
<section id="WalletInfo" hidden>
    <header>
        <div id="TotalValue">asdf</div>
        <div>
            <div onclick="ProcessSendDialog()">SEND</div>
            <div id="SendDialog" hidden>
                <div id="SendAddress" contenteditable="true">asdf</div>
                <div id="SendAmount" contenteditable="true">f2q3f</div>
                <div id="SendTransaction" onclick="SendTransactionClick()">Send</div>
            </div>
            <div onclick="ProcessRecieveTransaction()">RECIEVE</div>
            <div id="RecieveDialog" hidden></div>
        </div>
        <div>
            <div>ALL</div>
            <div>SENT</div>
            <div>RECIEVE</div>
        </div>
    </header>
    <article>
        <div>RECIEVED</div>
        <div>3 DST</div>
        <div>Unconfirmed</div>
        <div>3 sec ago</div>
        <div>ID</div>
        <div>From</div>
        <div>Fees</div>
        <div>DateTime</div>
        <div>To</div>
    </article>
</section>
<script src="Index.js" defer></script>
</body>
<footer>
    <hr/>
    DeStream (C) 2018. All rights reserved.
</footer>
</html>
