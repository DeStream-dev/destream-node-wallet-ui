<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeStream wallet</title>
    <link rel="stylesheet" type="text/css" href="Index.css">
</head>
<body>
<header><h1>DeStream</h1></header>
<section id="Login" hidden class="LoginClass">
    <article>
        <label for="NewPassword">Password:</label><input id="NewPassword"/>
        <br/>
        <button id="CreateWallet" onclick="CreateWalletClick()">CREATE</button>
    </article>
    <article>
        <label for="RecoverPassword">Password: </label><input id="RecoverPassword"/>
        <br/>
        <label for="Mnemonic">Mnemonic:</label><input id="Mnemonic" contenteditable="true">
        <br/>
        <label for="CreationDate">Creation date: </label><input id="CreationDate" contenteditable="true">
        <br/>
        <button id="RecoverWallet" onclick="RecoverWalletClick()">RECOVER</button>
    </article>
</section>
<section id="WalletInfo" hidden>
    <header>
        <div id="TotalValue"></div>
        <div>
            <div>
                <div id="SendAddress" contenteditable="true"></div>
                <div id="SendAmount" contenteditable="true"></div>
                <div id="SendTransaction" onclick="SendTransactionClick()">Send</div>
            </div>
            <div onclick="ProcessRecieveTransaction()">RECIEVE</div>
            <div id="RecieveDialog"></div>
        </div>
        <div>
            <div>ALL</div>
            <div>SENT</div>
            <div>RECIEVE</div>
        </div>
    </header>
    <article>
        <div>RECIEVED</div>
        <div>3 DST</div>
        <div>Unconfirmed</div>
        <div>3 sec ago</div>
        <div>ID</div>
        <div>From</div>
        <div>Fees</div>
        <div>DateTime</div>
        <div>To</div>
    </article>
</section>
<script src="Index.js" defer></script>
</body>
<footer>
    <hr/>
    DeStream (C) 2018. All rights reserved.
</footer>
</html>
